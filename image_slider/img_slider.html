<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="img_slider.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>CSS SLIDER ANIMATION</h1>
        </div>
        <div class="images">
            <img id="slider" src="./image/in_space.jpg" alt="image">
            <div class="icons">
                <i id="icon-left" class="fa-solid fa-less-than"></i>
                <i id="icon-right" class="fa-solid fa-greater-than"></i>
            </div>
        </div>
    </div>
    <script src="./img_slider.js"></script>
</body>
</html>
